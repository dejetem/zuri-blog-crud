{% extends 'base.html' %}

{% block title %}Edit blog post{% endblock %}

{% block content %}

{% if user.is_authenticated %}   
  <h1>Edit Blog Post</h1>

  <br/><br/>
  <div class="form-group">
    <form method="post">
      {% csrf_token %} 
      {{ form.as_p }}
      <button class="btn btn-secondary">Update</button>
    </form>
  </div>
{% else %}
<h2>Not allowed, Login to perform any operation</h2>
{% endif %}
{% endblock %}
